<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${Titulo}">Pagina Spring Boot</title>
</head>
<body>
    <h1>Ficha Perro</h1>

    <div style="display: flex; gap: 40px; align-items: flex-start;">

        <div style="flex: 1; min-width: 250px;">
            <h3>Datos Generales</h3>
            <ul style="list-style: none; padding: 0; line-height: 1;">
                <li><strong>ID:</strong> <span th:text="${FichaPerro.id}"></span></li>
                <li><strong>NOMBRE:</strong> <span th:text="${FichaPerro.nombre}"></span></li>
                <li><strong>RAZA:</strong> <span th:text="${FichaPerro.raza}"></span></li>
                <li><strong>EDAD:</strong> <span th:text="${FichaPerro.edad}"></span></li>
                <li><strong>SEXO:</strong> <span th:text="${FichaPerro.sexo}"></span></li>
                <li><strong>PESO:</strong> <span th:text="${FichaPerro.peso}"></span></li>
                <li><strong>ESTADO:</strong> <span th:text="${FichaPerro.estado}"></span></li>
                <li><strong>FECHA DE INGRESO:</strong> <span th:text="${FichaPerro.fechaIngreso}"></span></li>
            </ul>
        </div>

        <div style="flex: 2;">
            <h2>Historial Clínico</h2>
            <table border="1" style="width: 100%; border-collapse: collapse; text-align: left;">
                <thead style="background-color: #f2f2f2;">
                    <tr>
                        <th>ID</th>
                        <th>CAUSA</th>
                        <th>DESCRIPCIÓN</th>
                        <th>FECHA</th>
                        <th>VETERINARIO</th>            
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="HCPerro : ${HC}">
                        <td th:text="${HCPerro.id}"></td>
                        <td th:text="${HCPerro.causa}"></td>
                        <td th:text="${HCPerro.descripcion}"></td>
                        <td th:text="${HCPerro.fecha}"></td>
                        <td th:text="${HCPerro.veterinario}"></td> </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>
</html>
